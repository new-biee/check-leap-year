<script>
    let year = +prompt("Enter year: ");

    let isLeapYear = false;

    let isDivisibleBy4 = year % 4 == 0;

    if (isDivisibleBy4) {
        let idDivisibleBy100 = year % 100 == 0;
        if (idDivisibleBy100) {
            let idDivisibleBy400 = year % 400 == 0;
            if (idDivisibleBy400) {
                isLeapYear = true;
            }
        } else {
            isLeapYear = true;
        }
    }

    if (isLeapYear) {
        alert(year + "is a leap year");
    } else {
        alert(year + "is not a leap year");
    }

</script>
